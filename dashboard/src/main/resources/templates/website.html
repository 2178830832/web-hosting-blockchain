<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/common-head :: head">
</head>
<body class="hold-transition light-skin sidebar-mini theme-blueindigo onlyheader">
<div class="wrapper">
  <!-- Import header -->
  <div th:replace="fragments/header::header-fragment"></div>

  <div class="content-wrapper">
    <div class="container-full clearfix position-relative">
      <!-- Import sidebar -->
      <div th:replace="fragments/sidebar::sidebar-fragment"></div>

      <section class="content"><!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto"><h3 class="page-title">Website</h3>
            </div>
            <div class="right-title">
              <div class="d-flex mt-10 justify-content-end">
                <button type="button" class="btn btn-outline btn-info float-right"
                        id="add-button">Upload website
                </button>
              </div>
            </div>
          </div>
        </div><!-- /.content-header -->
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-body">
                <div class="table-hover">
                  <table id="website" class="display" style="width:100%">
                    <thead>
                    <tr>
                      <th>NO.</th>
                      <th>Name</th>
                      <th>CID</th>
                      <th>Size</th>
                      <th>Status</th>
                      <th>Create time</th>
                      <th>Last updated</th>
                      <th>Location</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section><!-- /.content -->
    </div><!-- /.container -->
  </div><!-- /.content-wrapper -->

  <div class="modal center-modal" id="create-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Create website</h5>
          <button type="button" class="close" data-dismiss="modal"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form novalidate="" id="create-form">
            <div class="form-group"><h5>Website name<span class="text-danger">*</span></h5>
              <div class="controls">
                <input type="text" name="name" class="form-control" data-rule-required="true"
                       placeholder="Enter the website name">
              </div>
            </div>

            <div class="form-group"><h5>Website path<span class="text-danger">*</span></h5>
              <div class="controls">
                <input type="text" name="path" class="form-control" data-rule-required="true"
                       placeholder="Enter the website directory">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer modal-footer-uniform">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary float-right"
                  id="create-button">Create
          </button>
        </div>
      </div>
    </div>
  </div><!-- /.modal -->

  <div class="modal center-modal" id="update-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Update website</h5>
          <button type="button" class="close" data-dismiss="modal"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group"><label for="name" id="name-label">Name:</label>
              <input type="text" class="form-control" id="name"
                     placeholder="Enter the website name">
            </div>
            <div class="form-group"><label for="path" id="path-label">Path:</label>
              <input type="text" class="form-control" id="path"
                     placeholder="Enter the directory path">
            </div>
            <div class="form-group">
              <p>Actions</p>
              <button type="button"
                      class="waves-effect waves-light btn btn-outline btn-danger"
                      id="delete-button">Delete website
              </button>
              <p><br></p>
            </div>

          </form>
        </div>
        <div class="modal-footer modal-footer-uniform">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary float-right"
                  id="update-button">Save changes
          </button>
        </div>
      </div>
    </div>
  </div><!-- /.modal -->

  <!-- Import footer -->
  <div th:replace="fragments/footer::footer-fragment"></div>

  <!-- Import control sidebar -->
  <div th:replace="fragments/sidebar::control-sidebar-fragment"></div>
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper --><!-- jQuery 3 -->
<div th:include="fragments/common-script :: script"></div>

<script th:src="@{/js/website.js}"></script>
<script th:src="@{/js/encryption.js}"></script>
</body>
</html>
