<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Yujie Chen, and Bootstrap contributors">
  <title>WebChain</title><!-- Bootstrap 4.0-->
  <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}"><!-- theme style -->
  <link rel="stylesheet" th:href="@{/Bootstrap/css/style.css}"><!-- Admin skins -->
  <link rel="stylesheet" th:href="@{/Bootstrap/css/skin_color.css}">
  <link rel="stylesheet" th:href="@{/Bootstrap/css/pace.min.css}"><!-- Pace style -->
  <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon-32.png}"/>

</head>
<body class="hold-transition light-skin sidebar-mini theme-blueindigo onlyheader">
<div class="wrapper">
  <!-- Import header -->
  <div th:replace="header::header-fragment"></div>

  <div class="content-wrapper">
    <div class="container-full clearfix position-relative">
      <!-- Import sidebar -->
      <div th:replace="sidebar::sidebar-fragment"></div>

      <section class="content"><!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto"><h3 class="page-title">Configuration</h3>
            </div>
          </div>
        </div><!-- /.content-header -->
        <div class="row">
          <div class="col-12">
            <div class="callout callout-info"><h4>Tip</h4>
              <p>You can set your own custom ports for the IPFS, Ethereum (Ganache), and Docker.</p>
            </div>
            <div class="box">
              <div class="box-header with-border"><h4 class="box-title">IPFS</h4>
                <ul class="box-controls pull-right">
                  <li><a class="box-btn-slide" href="#"></a></li>
                  <li><a class="box-btn-fullscreen" href="#"></a></li>
                </ul>
              </div>
              <div class="box-body" th:text="'iam' + ${test}">Pace
                <div class="row">
                  <div class="col-12 text-center">
<!--                    <button id="ipfs" type="button" class="btn btn-info btn-rounded ajax"-->
<!--                            title="Ajax Request"><i class="fa fa-spin fa-refresh"></i>&nbsp; Get-->
<!--                      External Content-->
<!--                    </button>-->
                  </div>
                </div>
                <div class="ajax-content"></div>
              </div><!-- /.box-body -->
            </div><!-- /.box -->
            <div class="box">
              <div class="box-header with-border"><h4 class="box-title">Ethereum</h4>
                <ul class="box-controls pull-right">
                  <li><a class="box-btn-slide" href="#"></a></li>
                  <li><a class="box-btn-fullscreen" href="#"></a></li>
                </ul>
              </div>
              <div class="box-body">Pace
                <div class="row">
                  <div class="col-12 text-center">
                    <button id="web3" type="button" class="btn btn-info btn-rounded ajax"
                            title="Ajax Request"><i class="fa fa-spin fa-refresh"></i>&nbsp; Get
                      External Content
                    </button>
                  </div>
                </div>
              </div><!-- /.box-body -->
            </div><!-- /.box -->
            <div class="box">
              <div class="box-header with-border"><h4 class="box-title">Docker</h4>
                <ul class="box-controls pull-right">
                  <li><a class="box-btn-slide" href="#"></a></li>
                  <li><a class="box-btn-fullscreen" href="#"></a></li>
                </ul>
              </div>
              <div class="box-body">Pace
                <div class="row">
                  <div class="col-12 text-center">
                    <button id="docker" type="button" class="btn btn-info btn-rounded ajax"
                            title="Ajax Request"><i class="fa fa-spin fa-refresh"></i>&nbsp; Get
                      External Content
                    </button>
                  </div>
                </div>
              </div><!-- /.box-body -->
            </div><!-- /.box -->
          </div>
        </div>
      </section><!-- /.content -->
    </div><!-- /.container -->
  </div><!-- /.content-wrapper -->

  <!-- Import footer -->
  <div th:replace="footer::footer-fragment"></div>

  <!-- Import control sidebar -->
  <div th:replace="sidebar::control-sidebar-fragment"></div>
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper --><!-- jQuery 3 -->
<script th:src="@{/Bootstrap/js/jquery-3.3.1.js}"></script><!-- fullscreen -->
<script th:src="@{/Bootstrap/js/screenfull.js}"></script><!-- popper -->
<script th:src="@{/Bootstrap/js/popper.min.js}"></script><!-- Bootstrap 4.0-->
<script th:src="@{/Bootstrap/js/bootstrap.js}"></script><!-- Slimscroll -->
<script th:src="@{/Bootstrap/js/pace.min.js}"></script><!-- PACE -->
<script th:src="@{/Bootstrap/js/jquery.slimscroll.js}"></script><!-- FastClick -->
<script th:src="@{/Bootstrap/js/fastclick.js}"></script><!-- Sparkline -->
<script th:src="@{/Bootstrap/js/jquery.sparkline.min.js}"></script><!-- amchart -->
<script th:src="@{/Bootstrap/js/core.js}"></script>
<script th:src="@{/Bootstrap/js/charts.js}"></script>
<script th:src="@{/Bootstrap/js/animated.js}"></script><!-- apexcharts -->
<script th:src="@{/Bootstrap/js/irregular-data-series.js}"></script>
<script th:src="@{/Bootstrap/js/apexcharts.js}"></script><!-- DashboardX Admin App -->
<script th:src="@{/Bootstrap/js/template.js}"></script>
<!--<script th:src="@{/js/dashboard.js}"></script>&lt;!&ndash; DashboardX Admin for demo purposes &ndash;&gt;-->
<script th:src="@{/Bootstrap/js/demo.js}"></script>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
