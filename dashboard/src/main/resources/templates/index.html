<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Yujie Chen, and Bootstrap contributors">
  <title>WebChain</title><!-- Bootstrap 4.0-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"><!-- theme style -->
  <link rel="stylesheet" th:href="@{/css/style.css}"><!-- DashboardX Admin skins -->
  <link rel="stylesheet" th:href="@{/css/skin_color.css}">
  <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon-32.png}"/>

</head>
<body class="hold-transition light-skin sidebar-mini theme-blueindigo onlyheader">
<div class="wrapper">
  <!-- Import header -->
  <div th:replace="header::header-fragment"></div>

  <div class="content-wrapper">
    <div class="container-full clearfix position-relative">
      <!-- Import sidebar -->
      <div th:replace="sidebar::sidebar-fragment"></div>

      <section class="content"><!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto"><h3 class="page-title">Dashboard</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-header with-border"><h4 class="box-title">Website List</h4>
                <div class="box-controls pull-right">
                  <div class="lookup lookup-circle lookup-right"><label>
                    <input type="text" name="s"></label>
                  </div>
                </div>
              </div><!-- /.box-header -->
              <div class="box-body no-padding">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <tr>
                      <th>NO.</th>
                      <th>CID</th>
                      <!--                      <th>Date</th>-->
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </table>
                </div>
              </div><!-- /.box-body --></div><!-- /.box --></div>
        </div>
      </section><!-- /.content -->
    </div><!-- Panel -->
  </div><!-- /.content-wrapper -->

  <!-- Import footer -->
  <div th:replace="footer::footer-fragment"></div>

  <!-- Import control sidebar -->
  <div th:replace="sidebar::control-sidebar-fragment"></div>
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper --><!-- jQuery 3 -->
<script th:src="@{/js/jquery-3.3.1.js}"></script><!-- fullscreen -->
<script th:src="@{/js/screenfull.js}"></script><!-- popper -->
<script th:src="@{/js/popper.min.js}"></script><!-- Bootstrap 4.0-->
<script th:src="@{/js/bootstrap.js}"></script><!-- Slimscroll -->
<script th:src="@{/js/jquery.slimscroll.js}"></script><!-- FastClick -->
<script th:src="@{/js/fastclick.js}"></script><!-- Sparkline -->
<script th:src="@{/js/jquery.sparkline.min.js}"></script><!-- amchart -->
<script th:src="@{/js/core.js}"></script>
<script th:src="@{/js/charts.js}"></script>
<script th:src="@{/js/animated.js}"></script><!-- apexcharts -->
<script th:src="@{/js/irregular-data-series.js}"></script>
<script th:src="@{/js/apexcharts.js}"></script><!-- DashboardX Admin App -->
<script th:src="@{/js/template.js}"></script>

<!--<script th:src="@{/js/dashboard.js}"></script>&lt;!&ndash; DashboardX Admin for demo purposes &ndash;&gt;-->
<script th:src="@{/js/demo.js}"></script>
</body>
</html>
