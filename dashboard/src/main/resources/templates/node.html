<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Yujie Chen, and Bootstrap contributors">
  <title>WebChain</title><!-- Bootstrap 4.0-->
  <link rel="stylesheet" th:href="@{/Bootstrap/css/bootstrap.min.css}"><!-- theme style -->
  <link rel="stylesheet" th:href="@{/Bootstrap/css/style.css}"><!-- DashboardX Admin skins -->
  <link rel="stylesheet" th:href="@{/Bootstrap/css/skin_color.css}">
  <link rel="stylesheet" th:href="@{/Bootstrap/css/pace.min.css}"><!-- Pace style -->
  <link rel="stylesheet" th:href="@{/DataTables/DataTables-1.13.1/css/jquery.dataTables.min.css}">
  <link rel="stylesheet" th:href="@{/plugin/css/sweetalert2.min.css}"><!--Sweetalert2 -->
  <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon-32.png}"/>

</head>
<body class="hold-transition light-skin sidebar-mini theme-blueindigo onlyheader">
<div class="wrapper">
  <!-- Import header -->
  <div th:replace="header::header-fragment"></div>

  <div class="content-wrapper">
    <div class="container-full clearfix position-relative">
      <!-- Import sidebar -->
      <div th:replace="sidebar::sidebar-fragment"></div>

      <section class="content"><!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto"><h3 class="page-title">Node</h3>
            </div>
            <div class="right-title">
              <div class="d-flex mt-10 justify-content-end">
                <button type="button" class="btn btn-outline btn-info float-right"
                        id="add-button">Create node
                </button>
              </div>
            </div>
          </div>
        </div><!-- /.content-header -->
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-body">
                <div class="table-hover">
                  <table id="node" class="display" style="width:100%">
                    <thead>
                    <tr>
                      <th>NO.</th>
                      <th>Name</th>
                      <th>Status</th>
                      <th>Used space</th>
                      <th>Total space</th>
                      <th>Create time</th>
                      <th>Last updated</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section><!-- /.content -->
    </div><!-- /.container -->
  </div><!-- /.content-wrapper -->

    <div class="modal center-modal" id="create-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Create node</h5>
            <button type="button" class="close" data-dismiss="modal"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form novalidate="" id="create-form">
              <div class="form-group"><h5>Node name<span class="text-danger">*</span></h5>
                <div class="controls">
                  <input type="text" name="name" class="form-control" data-rule-required="true"
                         placeholder="Enter the node name">
                </div>
              </div>

              <div class="form-group"><h5>Node capacity<span class="text-danger">*</span></h5>
                <div class="controls">
                  <input type="number" name="totalSpace" class="form-control" data-rule-required="true"
                         placeholder="Enter the node capacity">
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer modal-footer-uniform">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary float-right"
                    id="create-button">Create
            </button>
          </div>
        </div>
      </div>
    </div><!-- /.modal -->

  <div class="modal center-modal" id="update-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Update node</h5>
          <button type="button" class="close" data-dismiss="modal"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="update-form">
            <div class="form-group"><label for="capacity" id="capacity-label">Capacity:</label>
              <input type="number" class="form-control" name="capacity" id="capacity"
                     placeholder="Enter the node capacity">
            </div>
            <div class="form-group">
              <p>Actions</p>
              <button type="button"
                      class="waves-effect waves-light btn btn-outline btn-primary"
                      id="online-button">Online node
              </button>
              <button type="button"
                      class="waves-effect waves-light btn btn-outline btn-danger float-right"
                      id="delete-button">Delete node
              </button>
              <p><br></p>
            </div>

          </form>
        </div>
        <div class="modal-footer modal-footer-uniform">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary float-right"
                  id="update-button">Save changes
          </button>
        </div>
      </div>
    </div>
  </div><!-- /.modal -->

  <!-- Import footer -->
  <div th:replace="footer::footer-fragment"></div>

  <!-- Import control sidebar -->
  <div th:replace="sidebar::control-sidebar-fragment"></div>
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper --><!-- jQuery 3 -->
<script th:src="@{/Bootstrap/js/jquery-3.3.1.js}"></script>
<script th:src="@{/Bootstrap/js/screenfull.js}"></script><!-- fullscreen -->
<script th:src="@{/Bootstrap/js/popper.min.js}"></script><!-- popper -->
<script th:src="@{/Bootstrap/js/bootstrap.min.js}"></script>
<<!-- Bootstrap 4.0-->
<script th:src="@{/Bootstrap/js/pace.min.js}"></script><!-- PACE -->
<script th:src="@{/Bootstrap/js/jquery.slimscroll.min.js}"></script><!-- Slimscroll -->
<script th:src="@{/Bootstrap/js/jquery.sparkline.min.js}"></script><!-- Sparkline -->
<script th:src="@{/Bootstrap/js/template.js}"></script><!-- DashboardX Admin App -->
<script th:src="@{/Bootstrap/js/demo.js}"></script>

<!-- datatables -->
<script th:src="@{/DataTables/DataTables-1.13.1/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugin/js/sweetalert2.min.js}"></script><!-- Sweetalert2  -->
<script th:src="@{/plugin/js/jquery.validate.min.js}"></script><!-- jquery-validation  -->
<script th:src="@{/plugin/js/jsencrypt.min.js}"></script>
<script th:src="@{/plugin/js/crypto-js.js}"></script>

<script th:src="@{/js/node.js}"></script>
<script th:src="@{/js/encryption.js}"></script>
</body>
</html>
