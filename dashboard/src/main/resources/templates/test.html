<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/common-head :: head">
</head>
<body class="hold-transition light-skin sidebar-mini theme-blueindigo onlyheader">
<div class="wrapper">
  <!-- Import header -->
  <div th:replace="fragments/header::header-fragment"></div>

  <div class="content-wrapper">
    <div class="container-full clearfix position-relative">
      <!-- Import sidebar -->
      <div th:replace="fragments/sidebar::sidebar-fragment"></div>

      <section class="content"><!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto"><h3 class="page-title">Test</h3>
            </div>
          </div>
        </div><!-- /.content-header -->
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="box">
              <div class="box-header with-border"><h4 class="box-title">Test website</h4>
                <ul class="box-controls pull-right">
                  <li><a class="box-btn-slide" href="#"></a></li>
                  <li><a class="box-btn-fullscreen" href="#"></a></li>
                </ul>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-12">
                    <form novalidate="">
                      <div class="form-group"><h5>Website URL<span class="text-danger">*</span></h5>
                        <div class="controls">
                          <input type="text" name="url" class="form-control"
                                 data-rule-required="true" id="url"
                                 placeholder="Enter the website URL">
                        </div>
                      </div>
                      <div class="form-group"><h5>Number of tests<span class="text-danger">*</span>
                      </h5>
                        <div class="controls">
                          <input type="number" name="num" class="form-control" value="10"
                                 data-rule-required="true" id="number"
                                 placeholder="Enter the number of tests">
                        </div>
                      </div>
                      <div class="form-group"><h5>Browser type<span class="text-danger">*</span>
                      </h5>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="browser"
                                 id="chromeRadio" value="chrome" checked>
                          <label class="form-check-label" for="chromeRadio">Chrome</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="browser"
                                 id="firefoxRadio" value="firefox">
                          <label class="form-check-label" for="firefoxRadio">Firefox</label>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline btn-primary mb-5"
                                id="start">Start tests
                        </button>
                        <button type="button" class="btn btn-outline btn-dark mb-5"
                                id="pause" disabled>Pause tests
                        </button>
                        <button type="button" class="btn btn-outline btn-danger mb-5"
                                id="stop" disabled>Stop tests
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12"><p><br></p>
                    <canvas id="lineChart" height="30"></canvas>
                  </div>
                </div>

              </div><!-- /.box-body -->
            </div><!-- /.box -->
          </div>
        </div>
      </section><!-- /.content -->
    </div><!-- /.container -->
  </div><!-- /.content-wrapper -->

  <!-- Import footer -->
  <div th:replace="fragments/footer::footer-fragment"></div>

  <!-- Import control sidebar -->
  <div th:replace="fragments/sidebar::control-sidebar-fragment"></div>
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper --><!-- jQuery 3 -->
<div th:include="fragments/common-script :: script"></div>

<script th:src="@{/js/test.js}"></script>
<script th:src="@{/js/encryption.js}"></script>
</body>
</html>
