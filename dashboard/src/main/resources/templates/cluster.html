<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/common-head :: head">
</head>
<body class="hold-transition light-skin sidebar-mini theme-blueindigo onlyheader">
<div class="wrapper">
  <!-- Import header -->
  <div th:replace="fragments/header::header-fragment"></div>

  <div class="content-wrapper">
    <div class="container-full clearfix position-relative">
      <!-- Import sidebar -->
      <div th:replace="fragments/sidebar::sidebar-fragment"></div>

      <section class="content"><!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="d-flex align-items-center">
            <div class="mr-auto"><h3 class="page-title">Cluster</h3>
            </div>
          </div>
        </div><!-- /.content-header -->
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-body">
                <div class="table-hover">
                  <table id="cluster" class="display" style="width:100%">
                    <thead>
                    <tr>
                      <th>NO.</th>
                      <th>Name</th>
                      <th>Status</th>
                      <th>Used space</th>
                      <th>Total space</th>
                      <th>Create time</th>
                      <th>Last updated</th>
                    </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section><!-- /.content -->
    </div><!-- /.container -->
  </div><!-- /.content-wrapper -->

  <!-- Import footer -->
  <div th:replace="fragments/footer::footer-fragment"></div>

  <!-- Import control sidebar -->
  <div th:replace="fragments/sidebar::control-sidebar-fragment"></div>
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

</div><!-- ./wrapper --><!-- jQuery 3 -->
<div th:include="fragments/common-script :: script"></div>

<script th:src="@{/js/cluster.js}"></script>
<script th:src="@{/js/encryption.js}"></script>

</body>
</html>
